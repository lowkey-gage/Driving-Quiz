<body>
    <header>
       <h1>
          Welcome to the Car Quiz

    </header>

    <section>
        <div id="imageContainer"> 
           <img src="titlePic.png" id="headingPic"> 
        </div>

        <nav>
           <ul>
              <ul>Vehicle Safety</ul>
              <ul>Rules of the Road</ul>

         <button onclick="startQuiz()">Start Quiz</button>
     </div>
     <div id="quizScreen" style="display:none;">
         <h2>Driving Safety Quiz</h2>
         <div id="progress"></div>
         <div id="questionContainer">
             <p id="question"></p>
             <div id="answers"></div>
         </div>
     </div>
